<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
<link rel="stylesheet" href="assets/css/order.css">

   <link href="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.css" rel="stylesheet"> 
   
</head>
<body>
  <div class="slider">
    <img src="assets/img/sli.jpeg" alt="slider" width="100%">
  </div>

  <div class="Student-form">

    <h2>Student Registration:</h2>

   <form action="order.html">

<div class="name">

<div class="firstname">
    <label for="firstname">first name:</label>
    <input type="text" id="firstname" required>
</div>

<div class="lastname">
    <label for="lastname">last name:</label>
    <input type="text" id="lastname" required>
</div>

</div>  


<div class="firstname">
  <label for="email">Email:</label>
  <input type="email" id="email" required>
</div>


<div class="firstname">
  <label for="password">Password:</label>
  <input type="password" id="password" required>
</div>

<div class="firstname">
  <label for="Username">Username:</label>
  <input type="Text" id="Username" required>

</div>

<div class="gender">
  <b>Gender:</b>

  <input type="radio" name="gender" value="male" id="male">
  <label for="male">Male</label>


  <input type="radio" name="gender" value="female" id="female">
  <label for="female">Female</label>


  <input type="radio" name="gender" value="others" id="others">
  <label for="others">Others</label>

</div>

<div class="gender">

   <b>Religion:</b>

   <input type="radio" name="religion" value="islam" id="islam">
   <label for="islam">Islam</label>
   
   <input type="radio" name="religion" value="hindu" id="hindu">
   <label for="hindu">Hindu</label>

   <input type="radio" name="religion" value="others" id="others">
   <label for="others">Others</label>
</div>

<b>Department:</b>

<select name="department">
  <option>CSE</option>
  <option>Bsc</option>
  <option>DMTL</option>
  <option>MA</option>
  <option>Dentel</option>
  <option>Farmecy</option>
  <option>SACMO</option>
</select>

<div class="text-area">
  <label for="comment">Comment:</label>
  <textarea name="comment" id="comment"></textarea>
</div>

<div class="submit-btn">
  <input type="submit" value="submit">
</div>


</form>

</div>

</body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script> 

</html>
